<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis - Employee Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #D0F0C0; /* Tea green */
            color: #355E3B; /* Hunter green */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #FFF; /* White background for the navigation row */
            color: #355E3B; /* Hunter green text */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        header .logo {
            width: 40px;
            height: 40px;
            background-color: #355E3B; /* Placeholder for logo background */
            border-radius: 50%;
            margin-right: 20px;
        }

        header .title {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        header .auth-buttons {
            display: flex;
        }

        header .auth-buttons button {
            background-color: #D0F0C0; /* Tea green */
            color: black; /* Black text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        header .auth-buttons button:hover {
            background-color: #C9E8B2; /* Lighter Tea green */
        }

        .main-content {
            display: flex;
            padding: 20px;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            margin-right: 20px;
            background-color: #355E3B; /* Hunter green */
            padding: 15px;
            color: #FFF; /* White text */
            border-radius: 5px;
        }

        .sidebar-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #355E3B; /* Hunter green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        .sidebar-button:hover {
            background-color: #2C4D32; /* Darker Hunter green */
        }

        main {
            flex-grow: 1;
            background-color: #FFF; /* White background for main content */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #355E3B; /* Hunter green */
            color: #ecf0f1; /* Light text */
            border-radius: 5px;
        }

        .hero-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero-section .contact-button {
            background-color: #e74c3c;
            color: #FFF; /* White text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .hero-section .contact-button:hover {
            background-color: #c0392b;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFF; /* White background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #355E3B; /* Hunter green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #2C4D32; /* Darker Hunter green */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .profile-details {
            max-width: 400px;
            text-align: left;
        }

        .profile-details h2 {
            margin-bottom: 10px;
        }

        .profile-details p {
            margin-bottom: 10px;
        }

        .profile-details button {
            background-color: #355E3B; /* Hunter green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: auto;
            margin-top: 10px;
        }

        .profile-details button:hover {
            background-color: #2C4D32; /* Darker Hunter green */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #355E3B; /* Hunter green */
            color: #FFF; /* White text */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="title">Employee Dashboard</div>
        <div class="auth-buttons">
            <button><a href="/" style="color: black; text-decoration: none;">Logout</a></button>
        </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <button class="sidebar-button" onclick="navigateTo('/employeedashboard')">Home</button>
            <button class="sidebar-button" onclick="navigateTo('/employeefindjobs')">Find Jobs</button>
            <button class="sidebar-button" onclick="navigateTo('/employeejobsapplied')">Jobs Applied</button>
            <button class="sidebar-button" onclick="navigateTo('/employeejobsstatus')">Job Status</button>
            <button class="sidebar-button" onclick="navigateTo('/employeeprofile')">Profile</button>
        </aside>

        <main>
            <section id="profile">
                <div class="container profile-container">
                    <div class="profile-photo"></div>
                    <div class="profile-details">
                        <h2>John Doe</h2>
                        <p>Email: johndoe@example.com</p>
                        <p>Phone: +123 456 7890</p>
                        <p>Experience: 5 years in Software Development</p>
                        <p>Skills: JavaScript, React, Node.js, Python</p>
                        <button onclick="navigateTo('/updateprofile')">Update Profile</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
