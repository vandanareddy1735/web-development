<html>
<head>
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
            .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 400%;
            margin: 0 auto;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            color:#333
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="tel"],
        .container input[type="password"],
        .container textarea,
        .container select {
            width: 40%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background-color:#fff; /* Green background */
        color: #008000;
        border: 2px solid;
        border-radius: 5px;
        padding: 0.5em 1em;
        margin-left: 0.5em;
        cursor: pointer;
        transition: background-color 0.3s;
        }
        .container button:hover {
			background-color: #008000;
            color: #fff;}
       .container textarea {
            height: 50px; /* Increase height */
            width:  400px;}
        .container button:hover {
            background-color: #45a049;
        }
        .container .terms {
            display: flex;
            align-items: center;
            margin: 10px 0;
            justify-content: center;
        }
        .container .terms input {
            margin-right: 10px;
        }
            </style>
</head>
<body><div class="container"><center>
    <h2 style="color:#008000;">
		<center>Employee Signup</center></h2>
        <form id="signupForm" onsubmit="return validateForm()" action="/employeesignup" method="POST">
          <input type="text" id="firstName" name="firstName" placeholder=" First Name " required>     <input type="text" id="lastName" name="lastName" placeholder="Last Name " required><br>
             <input type="email" id="email" name="email" placeholder="Email" required>        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number"  maxlength="10" required><br>
          <input type="text" id="country" name="country" placeholder="Country" required>
<input type="text" id="state" name="state" placeholder=" State" required>      <br>   
<input type="password" id="password" name="password" placeholder="Password" required>        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
<br>        
<textarea id="address" name="address" placeholder=" Address" required></textarea>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button id="=verifyButton" type="submit">Sign Up</button>
</form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;}

        
    </script></center>
</body>
</html>
