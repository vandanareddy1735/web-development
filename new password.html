<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .password-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-input:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .eye {
            position: absolute;
            top: 25px;
            right: 5px;
            cursor: pointer;
        }
        .eye:hover {
            color: #666;
        }
        .reset-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #3e8e41;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        #successMessage {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter a new password to reset your account:</p>
        <form id="resetPasswordForm">
            <div class="password-container">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" class="password-input" />
                <i class="eye" id="eyeIcon">&#128065;</i>
            </div>
            <br><br>
            <div class="password-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="password-input" />
                <i class="eye" id="eyeIcon2">&#128065;</i>
            </div>
            <br><br>
            <button type="submit" id="resetBtn" class="reset-btn">Reset Password</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" style="display: none; animation: fadeIn 1s forwards;">Password reset successfully!</div>
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword === "" || confirmPassword === "") {
                document.getElementById('errorMessage').innerText = 'Please enter both passwords.';
            } else if (newPassword !== confirmPassword) {
                document.getElementById('errorMessage').innerText = 'Passwords do not match.';
            } else {
                document.getElementById('errorMessage').innerText = '';
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    alert('Password reset successfully!');
                    window.location.href = '/login';  // Redirect to the login page after the alert
                }, 1000);  // Adjust the timeout as needed
            }
        });

        // Add event listeners for eye icons
        document.getElementById('eyeIcon').addEventListener('click', () => {
            const newPasswordInput = document.getElementById('newPassword');
            if (newPasswordInput.type === 'password') {
                newPasswordInput.type = 'text';
            } else {
                newPasswordInput.type = 'password';
            }
        });

        document.getElementById('eyeIcon2').addEventListener('click', () => {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
            } else {
                confirmPasswordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
